apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: fintech-ecosystem
  labels:
    app: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: microservice:latest # Replace with your registry image
        imagePullPolicy: IfNotPresent
        args: ["auth"] # Assuming entrypoint handles this or CMD
        env:
        - name: SERVICE_NAME
          value: "auth"
        - name: DB_DSN
          value: "postgres://user:password@postgres:5432/microservices?sslmode=disable"
        ports:
        - containerPort: 8081
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: fintech-ecosystem
spec:
  selector:
    app: auth
  ports:
  - port: 8081
    targetPort: 8081
